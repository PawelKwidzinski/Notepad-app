<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Notes</title>
    <div th:replace="fragments :: headerlinks" th:remove="tag"></div>
</head>
<body class="notes">
<header th:replace="fragments :: navigator"></header>

<main role="main" class="main">
    <div class="container">
        <div class="row col-md-12">
            <div class="col-sm-6" th:each="note : ${allNotes}">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title" th:text="${note.getTitle()}"></h1>
                        <p class="card-text" th:text="${note.getDescription()}"></p>
                        <p class="card-text text-muted" th:text="${note.getDate()}"></p>
                        <div class="btn-toolbar float-right" role="toolbar" aria-label="Toolbar with button groups">
                            <div class="btn-group-lg mr-3" role="group" aria-label="First group">
                                <a th:href="@{'/notes/edit/'+${note.getId()}}">
                                    <button type="button" class="btn btn-primary">Edit</button>
                                </a>
                            </div>
                            <div class="btn-group-lg mr-3" role="group" aria-label="Second group">
                                <a th:href="@{'/notes/delete/'+${note.getId()}}">
                                    <button type="button" class="btn btn-danger">Delete</button>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<div th:replace="fragments :: footer"></div>
<div th:replace="fragments :: footerscripts"></div>
</body>
</html>
